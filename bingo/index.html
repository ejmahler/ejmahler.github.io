		.bingo-status {
			position:absolute;
			top: 0;
			bottom: 0;
		}
		.bingo-status.left {
			float:left;
			left: 0;
			right: 50%;
			background-color: #252222;
		}
		.bingo-status.right {
			float: right;
			left: 50%;
			right: 0;
			background-color: #222522;
		}
		.bingo-status.left:hover {
			background-color: #312222;
		}
		.bingo-status.right:hover {

		}
		.bingo-status.left.complete {
			background-color: #660000;
		}
		.bingo-status.right.complete {
			background-color: #006600;
		}
		.bingo-text {
			position: absolute;
			top: 50%;
			left: 1vmin;
			right: 1vmin;
			transform: translate(0, -50%);
			z-index: 1;
			pointer-events: none;
			font-size: 13pt;

			{one_of: ["Find 50 Hunter's Journals", "Complete 10 Hunter's Journals"]},
			{one_of: ["Collect 5 Maps",  "Collect 7 Maps"]},
			{one_of: ["Collect 8 Charms",  "Collect 12 Charms"]},
			{one_of: ["Collect 3000 Geo", "Collect 4000 Geo"]},
			{one_of: ["Collect 2 Charm Notches",  "Collect 3 Charm Notches"]},
			{one_of: ["Collect 5 Wanderer's Journals", "Collect 5 Hallownest Seals",  "Collect 1 King's Idol"]},
			{one_of: ["Open 5 Stag Stations", "Open 7 Stag Stations"]},

			// mask shards etc
			{name: "Complete 1 Mask"},
			{name: "Complete 1 Vessel"},
			{name: "Upgrade Nail 2 times"},
			{name: "Upgrade Dreamnail 2 times"},
		];
		document.querySelectorAll('.bingo-status').forEach(function(element) {
			element.addEventListener('click', function (event) {
				element.classList.toggle('complete');
			});
		});
		document.querySelectorAll('.bingo-text').forEach(function(element) {
			// Choose an item from the list
			var index = Math.floor(Math.random() * possibleGoals.length);
			var chosenEntry = possibleGoals[index];

			console.log(possibleGoals);

			// If the item is a single-element item, just set it directly
			if(chosenEntry.name) {
				element.textContent = chosenEntry.name;
			}

			// If the item is a "one of", randomly choose one of the inner array entries
			else if(chosenEntry.one_of) {
				var innerIndex = Math.floor(Math.random() * chosenEntry.one_of.length);
				element.textContent = chosenEntry.one_of[innerIndex];
			}

			// remove the chosen item fro mthe list so it can't be chosen again
			possibleGoals.splice(index, 1);
		});
